<app-card>
  <ng-container card-titulo>
    <img src="icones/banco.svg" alt="">
    <h2 class="texto-lg">Minhas contas</h2>
  </ng-container>

  <div card-valor class="contas-e-botao">
    <ul>
      @for (conta of contas(); track conta.nome) {
        <li class="item-entre-divisorias">
          <app-conta [conta]="conta" />
        </li>
      } @empty {
        <li aria-hidden="true">
          Ainda não há contas criadas.
        </li>
      }
    </ul>

    <app-botao-adicionar-contas class="botao-adicionar-conta" (contaCriada)="contaCriada.emit($event)"/>
  </div>
</app-card>
